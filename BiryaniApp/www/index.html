<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Biryani App</title>
    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
</head>

<body ng-app="ionicApp">
    <ion-nav-bar class="bar-light">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <script id="templates/intro.html" type="text/ng-template">
        <ion-view view-title="Biryani App" side="center">
            <ion-nav-buttons side="left">
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
            </ion-nav-buttons>
            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <h3>Order Biryani in 3 Simple Steps!</h3>
                    <div id="logo">
                        <img src="img/biryani.png">
                    </div>
                </ion-slide>
                <ion-slide>
                    <h3>Menu</h3>
                    <div id="list">
                        <div class="item">
                            <img src="img/Biryani.Jpeg" />
                        </div>
                        <div class="item">
                            <img src="img/Biryani.Jpeg" />
                        </div>
                        <div class="item">
                            <img src="img/Biryani.Jpeg" />
                        </div>
                    </div>
                </ion-slide>
                <ion-slide>

                    <div class="list list-inset">
                        <label class="item item-input">
                            <input type="text" placeholder="First Name">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Last Name">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Email">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Phone">
                        </label>
                        <label class="item item-input">
                            <textarea placeholder="Address"></textarea>
                        </label>
                        <button class="button button-block  button-positive">
                            Submit
                        </button>
                    </div>
                    

                </ion-slide>
                <ion-slide>
                    <h3>Thank you for placing the order</h3>
                    <p>
                        Biryani App!
                    </p>
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>
    <script id="templates/main.html" type="text/ng-template">
        <ion-view hide-back-button="true" view-title="Awesome">
            <ion-content class="padding">
                <h1>Main app here</h1>
                <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
            </ion-content>
        </ion-view>
    </script>
</body>

</html>
