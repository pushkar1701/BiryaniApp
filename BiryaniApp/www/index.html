<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ionic App</title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above-->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
</head>

<body ng-app="ionicApp">
    <ion-nav-bar class="bar-light">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>
    <script id="templates/intro.html" type="text/ng-template">
        <ion-view view-title="Intro" side="left">
            <ion-nav-buttons side="left">
                <button class="button button-positive button-clear no-animation" ng-click="startApp()" ng-show="!slideIndex">
                    Skip Intro
                </button>
                <button class="button button-positive button-clear no-animation" ng-click="previous()" ng-show="slideIndex > 0">
                    Previous
                </button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-positive button-clear no-animation" ng-click="next()" ng-show="slideIndex != 3">
                    Next
                </button>
                <button class="button button-positive button-clear no-animation" ng-click="startApp()" ng-show="slideIndex == 3">
                    Start using MyApp
                </button>
            </ion-nav-buttons>
            <ion-slide-box on-slide-changed="slideChanged(index)">
                <ion-slide>
                    <h3>Order Biryani in 3 Simple Steps!</h3>
                    <div id="logo">
                        <img src="img/biryani.png">
                    </div>
                </ion-slide>
                <ion-slide>
                    <h3>Using Awesome</h3>
                    <div id="list">
                        <h5>Just three steps:</h5>
                        <ol>
                            <li>Be awesome</li>
                            <li>Stay awesome</li>
                            <li>There is no step 3</li>
                        </ol>
                    </div>
                </ion-slide>
                <ion-slide>
                    <div class="list">
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Name</span>
                            <input type="text" placeholder="Name">
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Email</span>
                            <input type="email" placeholder="Email">
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Contact</span>
                            <input type="tel" placeholder="Contact">
                        </label>
                        <label class="item item-input item-floating-label">
                            <span class="input-label">Address</span>
                            <textarea rows="6" cols="50" placeholder="Address"></textarea>
                        </label>
                    </div>
                </ion-slide>
                <ion-slide>
                    <h3>Any questions?</h3>
                    <p>
                        Too bad!
                    </p>
                </ion-slide>
            </ion-slide-box>
        </ion-view>
    </script>
    <script id="templates/main.html" type="text/ng-template">
        <ion-view hide-back-button="true" view-title="Awesome">
            <ion-content class="padding">
                <h1>Main app here</h1>
                <button class="button" ng-click="toIntro()">Do Tutorial Again</button>
            </ion-content>
        </ion-view>
    </script>
</body>

</html>
